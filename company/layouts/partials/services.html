<section class="services section-container" id="services">
    <div class="services__container">
        <h2>our services</h2>
        <h3>we offer many diffrent services and technologies</h3>
        <div class="services-display">
            {{range (where .Site.RegularPages "Section" "services").Reverse}}
            <div class="services-display__card">
                <div class="services-display__card-icon">
                    <i class="{{.Params.icon}}"></i>
                </div>
                <div class="services-display__card-info">
                    <a href="{{.Permalink}}">{{.Title}}</a>
                    <p>{{.Params.prev}}</p>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
