{{define "main"}}
{{partial "header" . }}
<div class="project-hero">
    <div class="project-hero__container">
        <h1>{{.Title}}</h1>
    </div>
</div>
<div class="project-intro">
    <div class="project-hero__container">
        {{.Content }}
        <h2>project photos</h2>
        <div class="project-gallery">
            <img src="{{.Params.image1}}" class="project-image" alt="">
            <div class="project-gallery__small">
                <img src="{{.Params.image2}}" class="project-image" alt="">
                <img src="{{.Params.image3}}" class="project-image" alt="">
                <img src="{{.Params.image4}}" class="project-image" alt="">
            </div>
        </div>

    </div>
    <div class="layer">
        <div class="layer-container">
            <i class="far fa-times-circle"></i>
            <img src="{{.Params.image}}" alt="">
        </div>
    </div>
</div>
{{partial "footer" . }}
{{end}}
